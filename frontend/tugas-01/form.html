<html>
  <head>
    <title>Learn Form HTML</title>
  </head>
  <body>
    <h1>Form</h1>
    <form>
      <label for="name">Name</label>
      <br />
      <input type="text" id="name" />

      <br />
      <label for="hobby-1">Cooking</label>
      <input type="checkbox" id="hobby-1" value="cooking" />

      <br />
      <label for="hobby-2">Reading</label>
      <input type="checkbox" id="hobby-2" value="reading" />

      <br />
      <label for="male">Male</label>
      <input type="radio" id="male" name="gender" value="male" />
      <label for="female">Female</label>
      <input type="radio" id="female" name="gender" value="female" />

      <br>
      <label for="num">Age</label>
      <input type="number" id="num" max="5">

      <br>
      <label for="upload-file">Upload</label>
      <br>
      <input type="file" id="upload-file">

      <br>
      <label for="city">City</label>
      <select id="city">
        <option value="jakarta">Jakarta</option>
        <option value="bandung">Bandung</option>
      </select>

      <br>
      <label for="address">Address</label>
      <br>
      <textarea id="address" rows="12" cols="24"></textarea>
    </form>
  </body>
</html>
