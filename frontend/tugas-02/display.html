<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Properties</title>

    <style>
        .block {
            display: block;
            background-color: aqua;
            width: 300px;
        }

        .inline {
            display: inline;
            background-color: blueviolet;
        }

        span {
            background-color: aqua;
        }

        .inline-block {
            display: inline-block;
            background-color: blue;
            width: 320px;
        }
    </style>
</head>
<body>
    <div class="block">
        Display block
    </div>
    <div class="inline">
        Display inline 1
    </div>
    <div class="inline">
        Display inline 2
    </div>
    <span>Span</span>

    <div class="inline-block">
        inline-block 1
    </div>
    <div class="inline-block">
        inline-block 2
    </div>
</body>
</html>
