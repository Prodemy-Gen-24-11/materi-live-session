<html>
  <head>
    <title>Learn CSS</title>

    <style>
      #title {
        color: red;
      }

      .desc {
        font-family: "Roboto";
        color: blue;
        font-size: 24px;
        /* font-style: oblique; */
      }

      h2 {
        color: green;
      }

      span.bold {
        color: violet;
        font-weight: 600;
      }

      .bg-blue {
        background-color: blue;
      }

      div .red {
        color: red;
      }

      div > h3 {
        color: rgb(60, 179, 113);
      }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1 id="title">Hello world</h1>
    <p class="desc">paragraf 1</p>
    <p class="desc">paragraf 2</p>

    <h2>Hello heading 2</h2>

    <span>span 1</span>
    <span class="bold">span bold</span>
    <span class="bold">span bold 2</span>

    <p class="red">red diluar</p>

    <div class="bg-blue">
      <p class="red">red 1</p>
      <p class="red">red 2</p>
      <p class="grey">grey</p>
    </div>

    <h3>heading 3 outside</h3>

    <div>
      <h3>heading 3 pt 1</h3>
    </div>
  </body>
</html>
